[package]
name = "ublox-cellular-rs"
version = "0.0.1"
authors = ["Mathias Koch <mk@blackbird.online>"]
description = "Driver crate for u-blox cellular devices, implementation follows 'UBX-13002752 - R65'"
readme = "../README.md"
keywords = ["arm", "cortex-m", "ublox", "cellular"]
categories = ["embedded", "no-std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/BlackbirdHQ/ublox-cellular-rs"
edition = "2018"

[lib]
name = "ublox_cellular"
doctest = false

[dependencies]
heapless = { version = "^0.5", features = ["serde"] }
no-std-net = { version = "0.3.0", features = ["serde"] }
embedded-hal = "^0.2"
nb = "^0.1"
atat = { version = "^0.3", features = ["derive"] }
serde_at = { version = "^0.3" }
serde = { version = "^1", default-features = false, features = ["derive"] }
embedded-nal = { git = "https://github.com/thejpster/embedded-nal" }
log = { version = "0.4", default-features = false, optional = true }
typenum = "^1"

[features]
default = ["sara_u2", "socket-udp", "socket-tcp"]

topy_l4 = []
mpci_l2 = []
lisa_u2 = []
sara_g3 = []
sara_g4 = []
sara_u2 = []
sara_u1 = []
toby_l2 = []
toby_r2 = []
lara_r2 = []
leon_g1 = []

socket-tcp = []
socket-udp = []
logging = ["log"]
